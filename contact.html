<!DOCTYPE html>
<html>
    <head>
        <title>My contact information</title>
        <style>
            body{
                background-image: url(Pictures/background2.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                text-align: center;
            }
            .section{
                text-decoration-color: black;
            }
        </style>
    </head>
    <body>

        
  <div class="contact" id="contact">
    <h2 class="contact">Contact Me</h2>
    <hr style="width:200px" class="opacity">

    <div class="section">
      <p><i class="country"></i> Nyeri, Kenya</p>
      <p><i class="phone"></i> Phone: 070000000000</p>
      <p><i class="email"> </i> Email: demo@email.com</p>
    </div><br>
    <p>Let's get in touch. Send me a message:</p>

    <form>
      <p><input class="naming" type="text" placeholder="Name" required name="Name"></p>
      <p><input class="emailing" type="text" placeholder="Email" required name="Email"></p>
      <p><input class="subject" type="text" placeholder="Subject" required name="Subject"></p>
      <p><input class="message" type="text" placeholder="Message" required name="Message"></p>
      <p>
        <button class="submit" type="submit">
          <i class="fa fa-paper-plane"></i> SEND MESSAGE
        </button>
      </p>
    </form>
  
  </div>
    </body>
</html>
